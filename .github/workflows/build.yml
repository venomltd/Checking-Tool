name: Build, Test and Release

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET Framework
      uses: microsoft/setup-msbuild@v1
      
    - name: Restore dependencies
      run: msbuild "Detect AC.sln" /t:Restore
      
    - name: Build
      run: msbuild "Detect AC.sln" /p:Configuration=Release
      
    - name: Publish
      run: |
        mkdir publish
        xcopy /E /I /Y "Detect AC\bin\Release\*" "publish\"
      
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: PC-Check-Tool
        path: publish/Detect AC.exe

  release:
    needs: build
    runs-on: windows-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Download Artifact
      uses: actions/download-artifact@v4
      with:
        name: PC-Check-Tool
        
    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        name: Release v${{ github.sha }}
        tag_name: v${{ github.sha }}
        body: |
          Automated release of PC Check & Screen Sharing Tool
          - Built from commit: ${{ github.sha }}
          - Date: ${{ github.event.head_commit.timestamp }}
          
          ## Included Files
          - Detect AC.exe
        draft: false
        prerelease: false
        generate_release_notes: true 